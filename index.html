<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card</title>
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <main>
        <img src="/images/image-product-desktop.jpg" alt="" />

        <div class="content">
          <p class="perfume">PERFUME</p>

          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p class="floral">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <h2>$149.99</h2>
            <p class="line">$169.99</p>
          </div>

          <!-- <button class="button">&#128722;Add to Cart</button> -->
          <a href="google.com" class="button">&#128722;Add to Cart</a>
        </div>
      </main>
    </div>
  </body>
</html>
